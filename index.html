<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="fullscreen">
        <div id="calculator">
            <div class="row1">
                <div id="input"></div>
            </div>
            <div class="row2">
                <div id="buttons" class="clear">Clear All</div>
                <div id="buttons" class="devide">รท</div>
            </div>
            <div class="row3">
                <div id="buttons" class="n7">7</div>
                <div id="buttons" class="n8">8</div>
                <div id="buttons" class="n9">9</div>
                <div id="buttons" class="multiply">x</div>
            </div>
            <div class="row4">
                <div id="buttons" class="n4">4</div>
                <div id="buttons" class="n5">5</div>
                <div id="buttons" class="n6">6</div>
                <div id="buttons" class="minus">-</div>
            </div>
            <div class="row5">
                <div id="buttons" class="n1">1</div>
                <div id="buttons" class="n2">2</div>
                <div id="buttons" class="n3">3</div>
                <div id="buttons" class="plus">+</div>
            </div>
            <div class="row6">
                <div id="buttons" class="n0">0</div>
                <div id="buttons" class="decimal">.</div>
                <div id="buttons" class="equals">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
